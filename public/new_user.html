<body>
    <div class="background">
        <div class="p-4 inner-container ml-auto mr-auto">
            <h1 class="mb-4"> Add User </h1>
            <form id="addUserForm">
                <div class="mb-4">
                    <label for="name" class="label-element"> Name </label>
                    <input type="text" id="name" class="input-element" placeholder="Enter your name" />
                    <p class="error-message" id="nameErrMsg"></p>
                </div>
                <div class="mb-4">
                    <label for="email" class="label-element"> Email </label>
                    <input type="text" id="email" class="input-element" placeholder="Enter your email" />
                    <p class="error-message" id="emailErrMsg"></p>
                </div>
                <div class="mb-4">
                    <label for="address" class="label-element"> Address </label>
                    <input type="text" id="address" class="input-element" placeholder="Enter your address" />
                    <p class="error-message" id="addressErrMsg"></p>
                </div>
                <div class="mb-4">
                    <label class="label-element" for="status"> Working Status </label>
                    <select id="status" class="select-element">
                        <option value="Active"> Active </option>
                        <option value="Inactive"> Inactive </option>
                    </select>
                </div>
                <div class="mb-4">
                    <h1 class="label-element"> Gender </h1>
                    <input id="genderMale" value="Male" type="radio" name="gender" checked="" />
                    <label for="genderMale" class="radio-label"> Male </label>
                    <input id="genderFemale" value="Female" type="radio" name="gender" />
                    <label for="genderFemale" class="radio-label"> Female </label>
                </div>
                <button class="btn btn-primary" type="submit"> Submit </button>
            </form>
        </div>
        <script>
            let formEl = document.getElementById("addUserForm");
            let userData = {
                name: "",
                email: "",
                status: "Active",
                address: "",
                gender: "Male"
            };

            let nameErrMsg = document.getElementById("nameErrMsg");
            let emailErrMsg = document.getElementById("emailErrMsg");
            let addressErrMsg = document.getElementById("addressErrMsg");

            let nameEl = document.getElementById("name");
            nameEl.addEventListener("change", function(event) {
                userData.name = event.target.value;
            });

            let emailEl = document.getElementById("email");
            emailEl.addEventListener("change", function(event) {
                userData.email = event.target.value;
            });

            let workingStatusEl = document.getElementById("status");
            workingStatusEl.addEventListener("change", function(event) {
                userData.status = event.target.value;
            });

            let maleGenderEl = document.getElementById("genderMale");
            maleGenderEl.addEventListener("change", function(event) {
                userData.gender = event.target.value;
            });

            let femaleGenderEl = document.getElementById("genderFemale");
            femaleGenderEl.addEventListener("change", function(event) {
                userData.gender = event.target.value;
            });

            let addressEl = document.getElementById("address");
            addressEl.addEventListener("change", function(event) {
                userData.address = event.target.value;
            });



            function onSubmitDetails() {
                if (userData.name === "") {
                    nameErrMsg.textContent = "Required*";
                } else {
                    nameErrMsg.textContent = "";
                }
                if (userData.email === "") {
                    emailErrMsg.textContent = "Required*";
                } else {
                    emailErrMsg.textContent = "";
                }
                if (userData.address === "") {
                    addressErrMsg.textContent = 'Required*';
                } else {
                    addressErrMsg.textContent = "";
                }
                if (userData.name !== "" && userData.email !== "" && userData.address !== "") {
                    td.trackEvent('clicks', {
                        id: this.id
                    });
                    td.addRecord('user_details', userData);
                    nameEl.value = "";
                    emailEl.value = "";
                    addressEl.value = "";
                }
            }

            formEl.addEventListener("submit", function(event) {
                event.preventDefault();
                onSubmitDetails();
            });
        </script>
    </div>
</body>
